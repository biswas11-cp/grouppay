<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GroupPay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-indigo-600">GroupPay</h1>
        <a href="register.html" class="text-indigo-600 font-medium">Register</a>
    </div>
</nav>

<main class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">

        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <form id="loginForm" class="space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email (Username)</label>
                <input
                        type="email"
                        id="username"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input
                        type="password"
                        id="password"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit -->
            <button
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                Login
            </button>

            <p class="text-sm text-center text-gray-600">
                Donâ€™t have an account?
                <a href="register.html" class="text-indigo-600 font-medium">Register here</a>
            </p>

        </form>
    </div>
</main>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("Please enter username and password");
            return;
        }

        try {
            const response = await fetch("http://localhost:9090/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const result = await response.text(); // SUCCESS or FAIL

            if (result === "SUCCESS") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password");
            }

        } catch (error) {
            console.error(error);
            alert("Server error");
        }
    });
</script>

</body>
</html>
