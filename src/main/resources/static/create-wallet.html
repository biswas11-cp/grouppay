<script>
    document.getElementById("createWalletForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // ðŸ”¥ MOST IMPORTANT LINE

        const walletData = {
            walletName: document.getElementById("walletName").value,
            withdrawPermission: document.getElementById("withdrawPermission").value,
            addMemberPermission: document.getElementById("addMemberPermission").value,
            upiPermission: document.getElementById("upiPermission").value,
            upiAlias: document.getElementById("upiAlias").value
        };

        console.log("Sending wallet data:", walletData);

        const response = await fetch("http://localhost:9090/api/wallet/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(walletData)
        });

        const result = await response.text();

        if (result === "WALLET_CREATED") {
            alert("Wallet Created Successfully");
            window.location.href = "dashboard.html";
        } else {
            alert("Failed to create wallet");
        }


    });


</script>
